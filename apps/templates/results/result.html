{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Cart</title>
    <link
      rel="shortcut icon"
      href="./images/supermart-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body{
        background-color: #eee;
    }
    .section_style{
        margin: 0 auto;
        width: 70%;
        display: flex;
        justify-content: center; 
        flex-direction: column;
        align-items: center;
        background-color: white;
        box-shadow: 10px;
        margin-top: 40px;
        border-radius: 10px;
        padding: 30px 10px;
    }
    .blueBtn{
      background-color: #051632 !important;
       color: white !important;
       
    }
  </style>
  <body>
     {% include 'includes/navigation.html' %}
    <!-- profile, orders -->
    <section class="section_style">

    <div style="margin-left: 50px; margin-top: 40px;width: 1000px; overflow: hidden;">
      <h2 class="fw-bold mb-3 text-center">Results</h2>
      <div style="width: 1000px; margin-top: 50px">
        <form >
          <table
            id="product_list_table"
            class="table table-striped table-bordered"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Score</th>
                <th>Product URL</th>
              </tr>
            </thead>
            <tbody>
              {% for result in product_data %}
                <tr>
                    <th>{{ result.product_id }}</th>
                    <th>{{ result.product_name }}</th>
                    <th>{{ result.weight }}</th>
                    <th>
                      <a href="{{ result.product_url }}" target="_blank" class="btn blueBtn" >
                        View Product
                    </a>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </form>
      </div>
    </div>
</section>
    <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>

    <script src="{% static 'js/bootstrap-datepicker.js'%}"></script>
    <script src="{% static 'js/jquery.timepicker.min.js'%}"></script>
    <script src="{% static 'js/jquery.stellar.min.js'%}"></script>

    <script src="{% static 'js/aos.js'%}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function updateTable()
        {
            const tableBody=document.querySelector("#product_list_table tbody");
            tableBody.innerHTML="";
            selectedProducts.map((product,index)=>{
                const row=document.createElement("tr");
                row.innerHTML=`
                <td>${index+1}</td>
                <td>${product.category}</td>
                <td>${product.product}</td>
                <td>${product.action}</td>
                <td><button onclick="removeProduct(${index})">Remove</button></td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
  </body>
</html>
<script type="module" src="./scripts/index.js"></script>
<script src="./scripts/nav.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
